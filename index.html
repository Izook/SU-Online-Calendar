<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seattle University Student Schedule Calendar</title>
  <meta name="description" content="SU Course Calendar">
  <meta name="author" content="Audrey Kan">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <div>
      <img src="su-logo.png" alt="SeattleU Logo" class="logo">
      <div class="title">
        <h1>Login</h1>
      </div>
    </header>

    <section id="login">
      <div class="login-content">
        <form id="login" action="" method="get">
          <img src="su-seal.png" alt="SeattleU Seal" class="seal">
          <div class="container">
            <input type="user" placeholder="Student Username" name="uname" required>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="button" value="Login">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section id="schedule">
      <div class="schedule-content">
        <select id="quarters">
          <option value="WQ">Winter Quarter 2019
            <option value="SQ">Spring Quarter 2019
              <option value="FQ">Fall Quarter 2019
              </select>
              <br>
              <div class="cal-week">
                <div class="cal-header">
                  <table class="cal-days" align="center">
                    <tr>
                      <td>MON</td>
                      <td>TUES</td>
                      <td>WED</td>
                      <td>THURS</td>
                      <td>FRI</td>
                    </tr>
                  </table>
                </div>
                <p id="stu-schedule"></p>
              </div>
              <button type="button" value="Login">Add to Calendar</button>
            </div>
          </section>

          <script src="hacksu.js"></script>
          <script src="scripts.js"></script>
        </body>
        </html>
