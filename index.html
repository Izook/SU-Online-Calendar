<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Seattle University, SU Online Calendar</title>
	<meta name="description" content="SU Online Calendar">
	<meta name="author" content="Audrey Kan">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<script src="requests.js"></script>
</head>

<body>
	<header>
		<div class="title">
			<img src="su-logo.png" alt="SeattleU Logo" class="logo">
			<h1 id="login-title">Login</h1>
			<h1 id="calendar-title">Calendar Viewer</h1>
		</div>
	</header>

	<section id="login-page">
		<div class="login-content">
			<form id="login" action="" method="get">
				<img src="su-seal.png" alt="SeattleU Seal" class="seal">
				<div class="container">
					<h2 class="errorResponse">Login Credentials Invalid</h2>
					<input id="userNameInput" type="user" placeholder="Student Username" name="uname" required>
					<input id="passWordInput" type="password" placeholder="Enter Password" name="psw" required>
					<button type="button" id ="submitHide">Submit</button>
					<div class="buttonLoading" >L O A D I N G</div>
				</div>
			</form>
		</div>
	</section>

	<section id="schedule-page">
		<div class="schedule-content">
			<select id="quarters">
				<option value="WQ">Winter Quarter 2019</option>
				<option value="SQ">Spring Quarter 2019</option>
				<option value="FQ">Fall Quarter 2019</option>
			</select>
			<br>
			<div id="table-scroll">
				<table id="student-schedule">
					<thead>
						<tr>
							<th><div></div></th>
							<th><div>MON</div></th>
							<th><div>TUES</div></th>
							<th><div>WED</div></th>
							<th><div>THURS</div></th>
							<th><div>FRI</div></th>
							<th class="scrollbarhead"/>
						</tr>
					</thead>
					<tbody id = "schedule-body">
						<tr id="0600">
							<td>6:00am</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="0700">
							<td>7:00am</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="0800">
							<td>8:00am</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="0900">
							<td>9:00am</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1000">
							<td>10:00am</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1100">
							<td>11:00am</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1200">
							<td>12:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1300">
							<td>1:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1400">
							<td>2:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1500">
							<td>3:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1600">
							<td>4:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1700">
							<td>5:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1800">
							<td>6:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="1900">
							<td>7:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="2000">
							<td>8:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr id="2100">
							<td>9:00pm</td><td></td><td></td><td></td><td></td><td></td>
						</tr>
					</tbody>
				</table>
			</div>

			<button type="button" id="add" onclick="showSchedule();">Add to Calendar</button>
		</div>
	</section>
</body>
</html>
